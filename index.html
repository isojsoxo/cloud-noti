<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Panel with Running Cat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background with the notification panel -->
    <div class="background">
        <img src="cloud_animated.png" alt="Background" class="bg-image">

        <!-- Notification Panel -->
        <div class="notification-panel" id="notificationPanel">
            <div class="notification">
                <!-- Cat running animation -->
                <div class="cat-container">
                    <img src="Picsart_24-10-19_13-30-47-229-removebg-preview.png" alt="Running Cat" class="cat-icon animated-cat" id="cat">
                </div>
                <div class="notification-text" id="messageText">
                    <p><strong>Something Special Arriving!!!</strong></p>
                    <span class="timestamp">Interesting!!!</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
